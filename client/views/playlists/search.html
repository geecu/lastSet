<template name="search">
  <div class="row">
      <div class="col-lg-12 underline">
          <h1 class="page-header">Search Results</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <div id='playlist' data-id="search">
    {{#if searchLoaded}}
      {{#each searchResults}}
        {{> sound}}
      {{/each}}
    {{else}}
      {{> spinner}}
    {{/if}}
  </div>
</template>
