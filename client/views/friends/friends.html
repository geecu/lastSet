<template name='friends'>
  <div class="row">
      <div class="col-lg-12 underline">
          <h1 class="page-header">Friends</h1>
      </div>
  </div>
  <div class="row friends">
    <div class="col-lg-12">
      {{#if friendsLoaded}}
        {{#if friendsCount}}
          {{#each friendsData}}
            {{> friend}}
          {{/each}}
        {{else}}
          You have no friends that use this app :'(
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
