<template name="friend">
  <div class="track">
    <div class="track-content">
      <a class="friend-link" href="{{track_url}}">{{name}}</a>
      {{#if currentUser}}
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
          Collaborate
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
          {{#each playlists}}
            <li role="presentation"><a class="playlist-dropdown" data-pid={{_id}} data-soundId={{../soundId}} role="menuitem" tabindex="-1" href="{{pathFor 'playlist'}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
      {{/if}}
    </div>
  </div>
</template>
