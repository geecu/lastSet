<template name="layout">
  <body>
    <div class="container">
    {{> header}}
    {{> errors}}
      <div id="main" class="row-fluid">
        <audio id="audio" preload="auto" tabindex="0" controls="" ></audio>
        {{#if currentUser}}
        <div id='playlist-form'>
          <form>
            <input name="url" id="playlist-form" type="text" value="" placeholder="create a new playlist"/>
          </form>
        </div>
        {{/if}}
        {{> yield}}
      </div>
    </div>
  </body>
</template>
