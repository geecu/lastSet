<template name="track">
  <div class="row">
    <div class="col-lg-12">
        <div class="panel track panel-default box-shadow">
            <div class="panel-body">
                <div class="track-name">
                  <img id="track-play" src="/images/play.png" />
                  <a class="track-link" href="#" data-id="{{_id}}"><h4 class="track-title">{{name}}</h4></a>
                </div>
                <div class="track-drop">
                <ul class="nav navbar-right">

                    <!-- /.dropdown -->
                    <li class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Add<span class="caret"></span></button>
                        <span class="dropdown-arrow"></span>
                        <ul class="dropdown-menu dropdown-alerts">
                          {{#each playlists}}
                            <li>
                                <a class="playlist-dropdown" data-id={{../_id}} role="menuitem" tabindex="-1" href="{{pathFor 'playlist'}}">{{name}}</a>
                            </li>
                          {{/each}}
                        </ul>
                        <!-- /.dropdown-alerts -->
                    </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{{#each comments}}
    {{> comment}}
{{/each}}
</template>
