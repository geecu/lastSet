<template name="favorites">
  <div class="row">
      <div class="col-lg-12 underline">
          <h1 class="page-header">Favorites</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <div id='playlist' data-id='soundcloud'>
    {{#if soundsLoaded}}
      {{#each sounds}}
        {{> sound}}
      {{/each}}
    {{else}}
      {{>spinner}}
    {{/if}}
  </div>
</template>
